<div class="content-heading">
  <div>
    Cadastro de Pacientes
  </div>
</div>


<div class="row justify-content-sm-center">

  <div class="col-lg-9">
    <div class="card card-default mb-5">

      <div class="card-header">
        <h3>Dados Paciente</h3>
      </div>




      <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="card-body">


          <input type="hidden" class="form-control" formControlName="id" id="id" (input)="onInput()">


          <div class="row">

            <div class="col-sm-12  mb-3">
              <input type="text" class="form-control" placeholder="Nome*" formControlName="txt_Nome" id="txt_Nome"
                (input)="onInput()">
              <app-error-msg [control]="formulario.get('txt_Nome')" label="Nome"></app-error-msg>
            </div>
          </div>


          <div class="row">

            <div class="col-sm-12  mb-3">
              <input type="text" class="form-control" formControlName="txt_NomeResp" placeholder="Nome do Responsável"
                id="txt_NomeResp" (input)="onInput()">
            </div>
          </div>


          <!--Radio Button-->
          <div class="row">
            <div class="col-12  mb-3">
              <label for="txt_Sexo" class="control-label">Sexo*</label>

              <div id="txt_Sexo" class="row">

                <div  class="form-check-inline" *ngFor="let item of txt_Sexo">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" formControlName="txt_Sexo" [value]="item.valor"
                      (input)="onInput()">
                     <span class="custom-control-description">{{item.desc }}</span>
                  </label>
                </div>

              </div>

            </div>
          </div>


          <!--DataPicker-->
          <!--div class="row">
            <div class="col-sm-12  mb-3">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Date of Birth" formControlName="txt_DN" id="txt_DN"
                  bsDatepicker (input)="onInput()">
                <span class="input-group-append">
                  <span class="btn btn-primary btn-icon input-group-text" style="background-color: #5cb85c">
                    <i class="fa fa-calendar-alt"></i>
                  </span>
                </span>
              </div>
              <app-error-msg [control]="formulario.get('txt_DN')" label="Date of Birth"></app-error-msg>
            </div>
          </div-->


          <div class="row">
            <div class="col-sm-12  mb-3">
              <input type="text" class="form-control" placeholder="Data de Nascimento*" formControlName="txt_DN"
                id="txt_DN" (input)="onInput()">
              <app-error-msg [control]="formulario.get('txt_DN')" label="Data de Nascimento"></app-error-msg>
            </div>
          </div>





          <div class="row">
            <div class="col-sm-12  mb-3">
              <input type="text" class="form-control" placeholder="País" formControlName="txt_pais" id="txt_pais"
                (input)="onInput()">
            </div>
          </div>


          <div class="row">
            <div class="col-sm-12  mb-3">
              <input type="text" class="form-control" placeholder="Estado" formControlName="txt_UF" id="txt_UF"
                (input)="onInput()">
            </div>
          </div>


          <div class="row">
            <div class="col-sm-12  mb-3">
              <input type="text" class="form-control" placeholder="Cidade" formControlName="txt_Cidade" id="txt_Cidade"
                (input)="onInput()">

            </div>
          </div>


          <div class="row">

            <div class="col-sm-6 input-group mb-3">
              <input type="text" placeholder="Endereço" class="form-control" formControlName="txt_End" id="txt_End"
                (input)="onInput()">
            </div>

            <div class="col-sm-6 input-group mb-3">
              <input type="text" class="form-control" placeholder="CEP" formControlName="txt_CEP" id="txt_CEP"
                (input)="onInput()">
            </div>

          </div>






          <div class="row">

            <div class="col-sm-6 input-group mb-3">
              <input type="text" placeholder="Celular" class="form-control" formControlName="txt_Cel" id="txt_Cel"
                (input)="onInput()">
            </div>

            <div class="col-sm-6 input-group mb-3">
              <input type="text" class="form-control" placeholder="Telefone" formControlName="txt_Tel" id="txt_Tel"
                (input)="onInput()">
            </div>

          </div>







          <div class="row">

            <div class="col-sm-12 input-group mb-2">
              <input type="text" class="form-control" placeholder="E-mail" formControlName="txt_email" id="txt_email"
                (input)="onInput()">
              <app-error-msg [control]="formulario.get('txt_email')" label="e-mail"></app-error-msg>
            </div>



            <!-- <div class="col-sm-4 input-group mb-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" formControlName="pacienteSemEmail"
                  id="pacienteSemEmail" (click)="onClickChecked()" (input)="onInput()">
                <label class="custom-control-label" for="pacienteSemEmail">Paciente não possui e-mail.</label>
              </div>
            </div> -->

          </div>




          <div class="row">
            <div class="col-sm-12 input-group mb-3">
                 <input class="custom-control-input" id="enviarEmailPaciente"
                  formControlName="enviarEmailPaciente">
              <p>Um e-mail será enviado para que seu paciente instale o aplicativo</p>
            </div>
          </div>


          <div class="row">
            <div class="col-sm-12  mb-3">
              <input type="text" class="form-control" placeholder="Plano de Saúde" formControlName="txt_Plano"
                id="txt_Plano" (input)="onInput()">
            </div>
          </div>
       </div>


        <div id="wrapper" class="card-footer">
          <div id="align-right">
            <button type="submit" class="btn btn-primary mr-2">Salvar</button>
            <button class="btn btn-outline-danger" (click)="podeDesativar()">Cancelar</button>
          </div>
        </div>

      </form>

    </div>
  </div>




  <div class="col-lg-3">
    <div class="card card-default">
      <div class="card-header">
        <h3>Foto</h3>
      </div>
      <div class="card-body">
        <img src="assets/img/usr.jpg">
        <div class="card-text">A foto só pode ser alterada após o registro do paciente.</div>
      </div>
      <div id="wrapper" class="card-footer">
        <div id="align-right">
          <button class="btn btn-primary">Alterar Foto</button>
        </div>
      </div>
    </div>


  </div>

</div>
